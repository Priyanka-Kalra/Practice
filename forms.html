<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demp</title>
</head>

<!--in forms,
action defines where our request is sent
method defines the http methid to be used
input does not require closing tag
id and for from label should be same to connect them

button present in the <form></form> if not defined is of submit type. else use type="" for it

name attriute is the name given to entered data,refer image
-->

<body>
    <h1>Form Demonstration</h1>
    <button>Does not submits</button>
    <form action="/tacos">

        <label for="1">Enter Age</label>
        <input id="1" type="number" placeholder="Age" name="age" min="1" required><br><!--placeholder displays the text befor user enters/alters-->

        <label for="2">Enter Username</label>
        <input id="2" type="text" placeholder="Username" name="User" required minlength="3" maxlength="20"><br>

        <label for="3">What's your Favourite animal?</label>
        <select name="Choice" id="3">
            <option value="">--Please Select--</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Panda">Panda</option>
            <option value="Horse">Horse</option>
            <option value="Yourself">Yourself</option>
        </select><br>

        <label for="4">Enter Password</label>
        <input id="4" type="password" placeholder="Password"><br>

        <button>Submit</button>

    </form>

    <hr>
    <h1>Search in other website</h1>
    <form action="https://www.google.com/search?">
        <input type="text" name="q">
        <button>Search Google</button>

    </form>
    <form action="https://www.youtube.com/results?">
        <input type="text" name="search_query">
        <button>Search YouTube</button>

    </form>
    <form action="https://www.reddit.com/search/?">
        <input type="text" name="q">
        <button>Search Reddit</button>

    </form>

    <hr>

    <form action="\blaba">
        <div>
            <h2>Checked Box</h2>
            <input type="checkbox" name="random" id="0">
            <label for="0">Sample</label>
        </div>
        <div>
            <!--name links all the radio boxes,value tells which radio box is selected to the browser(see value_radio.png)-->
            <h2>Radio buttons/mcq</h2>
            <input type="radio" name="Education" id="1" value="begin">
            <label for="1">High School</label><br>

            <input type="radio" name="Education" id="2" value="intermediate">
            <label for="2">Under Graduate</label><br>

            <input type="radio" name="Education" id="1" value="final">
            <label for="3"> Masters</label><br>

            <label for="4">Completion Level of your Course :</label>
            <input type="range" id="4" min="0" max="100" step="5" value="60"
                name="Course_Completion"><!--here value sets initial point of range--><br>

            <label for="5">Give us feedback</label><br><br>
            <textarea id="5" name="Feedback" cols="50" rows="15" placeholder="Type here ......"></textarea><br><br><br>
            <button>Submit</button>
        </div>

    </form>

</body>

</html>
